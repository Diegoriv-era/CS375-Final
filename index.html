    <!-- Your Three.js scene will be added here -->

    <div id="sliderContainer">
        <input type="range" id="bloomSlider" min="0" max="2" step="0.1" value="1">
    </div>
    
    <style>
        #sliderContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>

    <div id="volumeContainer">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">

            right: 10px;
            z-index: 100;
